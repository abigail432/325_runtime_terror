        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script>
            const floors = [
                {floor: 0, busy: "Busy", type:["Group Floor", "Computer Floor"], title: "Learning Commons"},
                {floor: 1, busy: "Busy", type:"Group Floor", title: "Info Desk"},
                {floor: 2, busy: "Not Busy", type:"Quiet Floor", title: "Quiet Study"},
                {floor: 3, busy: "Moderate", type:"Group Floor", title: "Staff Offices"},
                {floor: 4, busy: "Busy", type:"Other Floor", title: "Library Adminstration Offices"},
                {floor: 5, busy: "Not Busy", type:"Quiet Floor", title: "Graduate Commons & Quiet Study"},
                {floor: 6, busy: "Not Busy", type:"Other Floor"},
                {floor: 7, busy: "Busy", type:"Other Floor"},
                {floor: 8, busy: "Busy", type:"Quiet Floor"},
                {floor: 9, busy: "Not Busy", type:"Group Floor"},
                {floor: 10, busy: "Busy", type:"Other Floor"},
                {floor: 11, busy: "Busy", type:"Quiet Floor"},
                {floor: 12, busy: "Busy", type:"Other Floor"},
                {floor: 13, busy: "Busy", type:"Other Floor"},
                {floor: 14, busy: "Not Busy", type:"Quiet Floor"},
                {floor: 15, busy: "Moderate", type:"Group Floor"},
                {floor: 16, busy: "Moderate", type:"Other Floor"},
                {floor: 17, busy: "Moderate", type:"Quiet Floor"},
                {floor: 18, busy: "Busy", type:"Group Floor"},
                {floor: 19, busy: "Busy", type:"Other Floor"},
                {floor: 20, busy: "Busy", type:"Quiet Floor"},
                {floor: 21, busy: "Busy", type:"Group Floor"},
                {floor: 22, busy: "Busy", type:"Other Floor"},
                {floor: 23, busy: "Busy", type:"Group Floor"},
                {floor: 24, busy: "Busy", type:"Other Floor"},
                {floor: 25, busy: "Busy", type:"Other Floor"},
                {floor: 26, busy: "Busy", type:"Other Floor"}
            ]
            const render = () => {
                const board = document.getElementById('library')
                for(let i = floors.length - 1; i >= 0; i--){

                const gridItem = window.document.createElement('div');
                gridItem.id = i;
                gridItem.classList.add('library-floor');
                gridItem.classList.add('border');
                
                const floor = floors[i].floor;
                const busy = floors[i].busy;
                const type = floors[i].type;

                if(i == 0) gridItem.classList.add('rounded-bottom');
                if(i == floors.length - 1) gridItem.classList.add('rounded-top');
    
                if(busy == "Busy") {
                    gridItem.classList.add('bg-danger');
                    gridItem.classList.add('border-danger');
                }
                else if(busy == "Moderate") {
                    gridItem.classList.add('bg-warning');
                    gridItem.classList.add('border-warning');
                }
                else if(busy == "Not Busy") {
                    gridItem.classList.add('bg-success');
                    gridItem.classList.add('border-success');
                }

                gridItem.classList.add('bg-opacity-50');
                const text = window.document.createTextNode(floor);
                gridItem.appendChild(text);
                board.appendChild(gridItem);
                }  
            }
            window.addEventListener("load", render);
        </script>
